name: Run Airflow DAG Tests

on:
  push:
    branches:
      - main

jobs:
  run_airflow_dag_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install apache-airflow
        pip install pandas scikit-learn evidently feature_engine

    - name: Set up Airflow
      run: |
        export AIRFLOW_HOME=$(pwd)
        airflow db init
        echo "[core]" >> airflow.cfg
        echo "dags_folder = $AIRFLOW_HOME/dags" >> airflow.cfg
        echo "load_examples = False" >> airflow.cfg

    - name: Run Airflow scheduler
      run: |
        cd $AIRFLOW_HOME
        airflow scheduler --daemon

    - name: Wait for scheduler to start
      run: sleep 30

    - name: Run Airflow DAG Tests
      run: |
        cd $AIRFLOW_HOME
        python -m unittest tests.test_model_drift_dag

    - name: Tear down Airflow
      run: |
        cd $AIRFLOW_HOME
        airflow scheduler --stop
