name: Run Airflow DAG

on:
  push:
    branches:
      - main

jobs:
  run_airflow_dag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Create DAGs directory
      run: mkdir -p $GITHUB_WORKSPACE/dags/

    - name: Copy specific files to DAGs folder
      run: |
        cp Naive_bayes.pkl imp_scale prima_13.csv test_file.csv winsor model_drift_dag.py  $GITHUB_WORKSPACE/dags/

    - name: Install dependencies
      run: |
        pip install apache-airflow
        pip install pandas scikit-learn evidently feature_engine

    - name: Set up Airflow
      run: |
        export AIRFLOW_HOME=$(pwd)

    - name: Forward Airflow UI port
      run: ssh -N -L 9000:localhost:8080 LAPTOP-49SOU719@192.168.1.4
      background: true

    - name: Airflow db
      run: |
        cd $AIRFLOW_HOME
        airflow db init
        echo "[core]" >> airflow.cfg
        echo "dags_folder = $AIRFLOW_HOME/dags" >> airflow.cfg
        echo "load_examples = False" >> airflow.cfg

    - name: Run Airflow scheduler
      run: |
        cd $AIRFLOW_HOME
        airflow scheduler --daemon

    - name: Wait for scheduler to start
      run: sleep 30

    - name: Run Airflow DAG
      run: |
        cd $AIRFLOW_HOME
        airflow dags trigger -r now model_drift_dag

    - name: Tear down Airflow
      run: |
        cd $AIRFLOW_HOME
        airflow scheduler --stop
