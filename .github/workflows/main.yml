name: Flask CI

on:
  push:
    branches:
      - main  # adjust this branch name based on your repository's default branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install ngrok
      run: |
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip
        chmod +x ngrok
        sudo mv ngrok /usr/local/bin/ngrok

    - name: Run Flask application (example)
      run: |
        export FLASK_APP=flask_app.py
        python -m flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
        sleep 20

    - name: Show Flask logs
      run: |
        cat flask.log

    - name: Expose Flask application with ngrok
      run: |
        ngrok http 5000 -log=stdout > ngrok.log &
        sleep 20

    - name: Show ngrok logs
      run: |
        cat ngrok.log

    - name: Show ngrok URL
      run: |
        grep "Forwarding" ngrok.log || echo "No forwarding URL found."

    - name: Finalize
      run: |
        # Add any finalization steps or additional checks here

